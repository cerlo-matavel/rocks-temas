  # Endpoints de Projecto
  /api/v1/projects/:
    post:
      summary: Criar um novo projecto
      tags: ["Projecto"]
      description: Permite que um estudante crie um novo projecto.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                theme:
                  type: string
                  example:
                general_objective:
                  type: string
                specific_objective:
                  type: string
                problem:
                  type: string
              required:
                - theme
                - general_objective
                - specific_objective
                - problem
      responses:
        "201":
          description: Projecto criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  projectId:
                    type: string
        "400":
          description: Solicitação inválida

  /api/v1/projects/{projectId}:
    patch:
      summary: Actualizar um projecto existente
      tags: ["Projecto"]
      description: Actualiza os detalhes de um projecto existente.
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                theme:
                  type: string
                general_objective:
                  type: string
                specific_objective:
                  type: string
                problem:
                  type: string
              required:
                - theme
                - general_objective
                - specific_objective
                - problem
      responses:
        "200":
          description: Projecto actualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  project:
                    type: object
                    properties:
                      id:
                        type: string
                      theme:
                        type: string
                      general_objective:
                        type: string
                      specific_objective:
                        type: string
                      problem:
                        type: string
                      state:
                        type: string
                      time_submitted:
                        type: string
                        format: date-time
                      time_evaluated:
                        type: string
                        format: date-time
                      comment:
                        type: string
        "400":
          description: Solicitação inválida
        "404":
          description: Projecto não encontrado

    delete:
      summary: Deletar um projecto
      tags: ["Projecto"]
      description: Remove um projecto do sistema.
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Projecto deletado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "404":
          description: Projecto não encontrado

    get:
      summary: Obter detalhes de um projecto
      tags: ["Projecto"]
      description: Recupera os detalhes de um projecto específico.
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Detalhes do projecto recuperados com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  project:
                    type: object
                    properties:
                      id:
                        type: string
                      theme:
                        type: string
                      general_objective:
                        type: string
                      specific_objective:
                        type: string
                      problem:
                        type: string
                      state:
                        type: string
                      time_submitted:
                        type: string
                        format: date-time
                      time_evaluated:
                        type: string
                        format: date-time
                      comment:
                        type: string
        "404":
          description: Projecto não encontrado

  /api/v1/project?pagenr={pageNr}&psize={pageSize}:
    get:
      summary: Listar todos os projectos
      tags: ["Projecto"]
      description: Lista todos os projectos no sistema com paginação.
      parameters:
        - name: pagenr
